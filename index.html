<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <section id="form" class="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    
                        <div class="form-section">
                            <div class="form-headings">
                                <h1>sign into your account</h1>
                            </div>
                            <div class="form-details">
                                <label class="email">Email Address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                            </div>
                            <label style="display: none;" id="emailError" onclick="validateLoginForm()">Enter your Email Address</label>
                            <label style="display: none;" id="emailFormatError" onclick="validateLoginForm()">Enter a valid Email Address</label>
                            <div class="form-details">
                                <label class="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                <a href="" class="forget-pwd">Forgot Password ?</a>
                            </div>
                            <label style="display: none;" id="pwdError" onclick="validateLoginForm()">Enter your Password</label>
                            <label style="display: none;" id="pwdFormatError" onclick="validateLoginForm()">Password should contain atleast 8 characters , one number and one special character</label>
                            
                            <div class="form-details">
                                <input type="checkbox" class="checkbox">
                                <label class="check-text">Remember me</label>
                            </div>
                            <div class="form-details button">
                                <input type="button" value="Login" class="form-control" onclick="validateLoginForm()">
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </section>
    <script>
        function validateLoginForm() {
            var email = document.getElementById('email').value;
            console.log('...email......',email);
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(email) {
                if(email.match(mailformat)) {
                    console.log('matched');
                    document.getElementById('emailError').style = "display:none";
                    document.getElementById('emailFormatError').style = "display:none";
                }
                else {
                    console.log('unmatched');
                    document.getElementById('emailError').style = "display:none";
                    document.getElementById('emailFormatError').style = "display:block;color:red";
                }
                console.log('..if....');
            }
            else {
                console.log('....else...........');
                document.getElementById('emailError').style = "display:block;color:red";
                document.getElementById('emailFormatError').style = "display:none";
            }
           
            


            var password = document.getElementById('password').value;
            console.log('.password....',password);
            var passwordFormat = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
            if(password) {
                if(password.match(passwordFormat)) {
                    console.log('matched')
                    document.getElementById('pwdError').style = "display:none";
                    document.getElementById('pwdFormatError').style = "display:none";
                }
                else {
                    console.log('unmatched');
                    document.getElementById('pwdError').style = "display:none";
                    document.getElementById('pwdFormatError').style = "display:block;color:red";
                   
                }
                console.log('..if....');
            }
            else {
                console.log('....else...........');
                document.getElementById('pwdError').style = "display:block;color:red";
                document.getElementById('pwdFormatError').style = "display:none";
                
            }
        }
    </script>
</body>
</html>
